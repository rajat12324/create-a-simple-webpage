<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #0078d7;
      color: white;
      padding: 20px 0;
    }
    main {
      padding: 30px;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    footer {
      background-color: #e9ecef;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Webpage</h1>
  </header>

  <main>
    <h2>Hello, World!</h2>
    <p>This is a simple webpage created using HTML and CSS.</p>
    <button onclick="alert('Thanks for visiting!')">Click Me</button>
  </main>

  <footer>
    <p>&copy; 2025 My Simple Site</p>
  </footer>
</body>
</html>
