<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    /* Navbar container */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0078d7;
      padding: 15px 20px;
    }

    /* Logo */
    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: white;
    }

    /* Nav links */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-links li a:hover {
      color: #ffdd57;
    }

    /* Hamburger menu */
    .menu-icon {
      display: none;
      font-size: 1.8em;
      color: white;
      cursor: pointer;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #0078d7;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        text-align: center;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-icon {
        display: block;
      }
    }

    main {
      text-align: center;
      padding: 40px;
    }

  </style>
</head>
<body>
  <nav>
    <div class="logo">MySite</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="menu-icon" id="menuIcon">&#9776;</div>
  </nav>

  <main>
    <h1>Welcome to My Responsive Webpage</h1>
    <p>Resize the window or open this page on a mobile device to see the navigation bar adjust!</p>
  </main>

  <script>
    const menuIcon = document.getElementById('menuIcon');
    const navLinks = document.getElementById('navLinks');

    menuIcon.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
